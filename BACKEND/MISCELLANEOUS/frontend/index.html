<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get & post requests</title>
</head>
<body>
    <h3>GET request form</h3>
    <form method="get" action="http://localhost:8080/register">
     <input placeholder="enter username" name="user" type="text">
     <input placeholder="enter password" name="password " type="password">
       <button>submit</button>  
       <!--as soon as we click submit button to form created by get method..
      http://127.0.0.1:5500/register?user=mehul&password+=1234
      this url is genreated and we can see that both username and password is visible in this which is not safe..!!
    -->
    </form>

    <hr>

    <h3>POST request form</h3>

    <form method="post" action="http://localhost:8080/register">
        <input placeholder="enter username" name="user" type="text">
        <input placeholder="enter password" name="password " type="password">
          <button>submit</button>  
          <!--as soon as we click submit button to form created by post method..
           http://127.0.0.1:5500/register
           this url is generated.. here no user name and password is visible which safer than creating form by get request
       -->
       </form>


</body>
</html>
